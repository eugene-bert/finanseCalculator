<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./plugins/papaparse.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./plugins/loading.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="calcBox-page loading">
    <div class="calcBox">
        <div class="calcBox-helpers">
                <div class="calcBox-loading">
                    <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                </div>
                <div class="calcBox-notification">
                      <div id="notification-status"></div>
                </div>
        </div>
        <div class="calcBox-content">
            <div class="calcBox-header">
          <h3>Accounting Fees Calculator</h3>
        </div>
            <div class="calcBox-main">
          <div class="calcBox-inputs">
              <div class="calcBox-inputs__legalEntity">
                <label for="legalEntity">Legal entity form</label>

                <select name="legalEntity" id="legalEntity">
                  <option value="1">IE without employees</option>
                  <option value="2">LLC with 1 employee</option>
                </select>
              </div>
              <div class="calcBox-inputs__taxSystem">
                <label for="taxSystem">Tax system</label>

                <select name="taxSystem" id="taxSystem">
                  <option value="1">ЕНВД</option>
                  <option value="2">УСНО (ДОХОДЫ)</option>
                  <option value="3">УСНО (ДОХОДЫ-РАСХОДЫ)</option>
                  <option value="4">ОСНО</option>
                </select>
              </div>
              <div class="calcBox-inputs__employeeNumber">
                  <label for="employeeNumber">Number of employees (excluding individual entrepreneurs and directors)</label>
                  <input value="1" type="number" id="employeeNumber" name="employeeNumber" min="1" max="100">
                  <p class="valueNotification"></p>
              </div>
              <div class="calcBox-inputs__businessTransactions">
                  <label for="businessTransactions">The number of business transactions (acts and invoices, incoming, outgoing)</label>
                  <input value="0" type="number" id="businessTransactions" name="businessTransactions">
              </div>
          </div>
          <div class="calcBox-result">
              <div id="calcBox-sum">Amount:  </div>
          </div>
        </div>
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
